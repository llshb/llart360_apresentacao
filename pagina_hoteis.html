<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Art 360º - Portfólio de Hotéis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .content {
            margin: 40px;
        }

        .tour {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .tour h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .tour iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tour p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .call-to-action {
            text-align: center;
            margin-top: 30px;
        }

        .call-to-action a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .call-to-action a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>LL Art 360º - Portfólio de Hotéis</h1>
</header>

<div class="content">
    <div class="tour">
        <h2>Exemplo de Tour Virtual - Hotel X</h2>
        <iframe src="link_para_tour_virtual"></iframe>
        <p>O tour virtual do Hotel X oferece uma experiência imersiva, permitindo que os clientes explorem cada detalhe das acomodações, áreas comuns e serviços de luxo oferecidos.</p>
    </div>

    <!-- Você pode repetir a seção 'tour' para outros exemplos -->

    <div class="call-to-action">
        <a href="contato.html">Entre em contato e crie seu tour virtual</a>
    </div>
</div>

</body>
</html>
