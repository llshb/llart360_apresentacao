<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tag de viewport crucial para responsividade -->
    <title>Card Hotéis</title>
    <style>
        /* Estilos globais para ajustar a responsividade */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(9, 15, 19);
        }

        .card {
            width: 100%;
            max-width: 600px; /* Limite máximo da largura */
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .card {
                width: 90%; /* O card ocupará 90% da tela em dispositivos menores */
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%; /* O card ocupará 100% da tela em dispositivos móveis */
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Portfólio - Hotéis</h1>
        <p>Explore exemplos reais de hotéis que já utilizaram nossos serviços de tours virtuais.</p>
    </div>
</body>
</html>
