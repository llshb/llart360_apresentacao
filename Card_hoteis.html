<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Hotéis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 2s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .card h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .card p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .card button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #555;
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><span style="background-color: #d2e4fc; padding: 0 10px;">Portfólio - Hotéis</span></h1>
            <p>Nossa experiência com tours virtuais oferece aos hotéis uma forma inovadora de apresentar suas instalações. Explore exemplos reais de hotéis que já utilizaram nossos serviços.</p>
            <button>Veja Mais</button>
        </div>
    </div>
</body>
</html>
