<!-- Estilos CSS para o card centralizado -->
<style>
    /* Centraliza o container do card */
    .container {
        display: flex;
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente */
        min-height: 100vh; /* Define a altura mínima como 100% da altura da janela de visualização */
    }

    /* Estilos para o card */
    .portfolio {
        display: inline-block; /* Exibe como bloco em linha */
        width: 45%; /* Define a largura do card */
        margin: 20px; /* Margem ao redor do card */
        padding: 20px; /* Espaçamento interno */
        background-color: #fff; /* Cor de fundo do card */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ao redor do card */
        border-radius: 10px; /* Bordas arredondadas */
        transition: transform 0.3s ease-in-out; /* Animação suave ao passar o mouse */
    }

    /* Animação ao passar o mouse sobre o card */
    .portfolio:hover {
        transform: scale(1.05); /* Aumenta o tamanho do card em 5% */
    }

    /* Estilos para o título dentro do card */
    .portfolio h2 {
        font-size: 2em; /* Tamanho da fonte do título */
    }

    /* Estilos para o parágrafo descritivo dentro do card */
    .portfolio p {
        font-size: 1em; /* Tamanho da fonte do parágrafo */
        margin-bottom: 15px; /* Espaçamento inferior */
    }

    /* Estilos para o link de 'Veja Mais' */
    .portfolio a {
        display: inline-block; /* Exibe o link como bloco em linha */
        text-decoration: none; /* Remove o sublinhado do link */
        color: white; /* Cor do texto do link */
        background-color: #333; /* Cor de fundo do botão/link */
        padding: 10px 20px; /* Espaçamento interno no botão/link */
        border-radius: 5px; /* Bordas arredondadas do botão/link */
        transition: background-color 0.3s; /* Transição suave de cor de fundo */
    }

    /* Animação ao passar o mouse sobre o link */
    .portfolio a:hover {
        background-color: #555; /* Muda a cor de fundo do link ao passar o mouse */
    }
</style>

<!-- Estrutura HTML do card centralizado -->
<div class="container">
    <div class="portfolio">
        <h2>Portfólio - Hotéis</h2>
        <p>Explore exemplos reais de hotéis que já utilizaram nossos serviços de tours virtuais.</p>
        <a href="pagina_exemplo_hotel.html">Veja Mais</a>
    </div>
</div>
