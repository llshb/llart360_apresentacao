<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Hotéis</title>
    
    <style>
        /* Centraliza o conteúdo dentro do card */
        .portfolio {
            display: inline-block;
            width: 100%; /* O card ocupará 100% da largura do iframe */
            max-width: 600px; /* Limita a largura máxima do card */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ao redor do card */
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            text-align: center; /* Centraliza o conteúdo dentro do card */
            margin: 0 auto; /* Centraliza o card horizontalmente */
        }

        /* Animação ao passar o mouse sobre o card */
        .portfolio:hover {
            transform: scale(1.05); /* Aumenta o tamanho do card em 5% */
        }

        /* Estilos para o link */
        .portfolio a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Animação ao passar o mouse sobre o link */
        .portfolio a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Bloco de portfólio de hotéis com o link no botão -->
    <div class="portfolio">
        <h2>Portfólio - Hotéis</h2>
        <p>Explore exemplos reais de hotéis que já utilizaram nossos serviços de tours virtuais.</p>
        <!-- O link agora está apenas no botão "Veja Mais" -->
        <a href="https://www.llart360.com/palmeiras-hotel" target="_blank">Veja Mais</a>
    </div>

</body>
</html>
